<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Css/tramiteNuevo.css">
    <link rel="stylesheet" href="../../Css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../logo.jpg" alt="">
        </div>
        <div class="itemsNav">
            <a class="active" href=""><i class="fas fa-file-alt"></i> Tramites Nuevos</a>
            <a href=""><i class="fas fa-edit"></i> Tramites a Subsanar</a>
            <a href=""><i class="fas fa-check-circle"></i> Tramites Aceptados</a>
            <a href=""><i class="fas fa-times-circle"></i> Tramites Rechazados</a>
            <a href=""><i class="fas fa-users"></i> Usuarios</a>
        </div>
        <div class="itemsPerfil">
            <a href=""><i class="fas fa-user-cog"></i> Configuar Pefil</a>
            <a href=""><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</a>
        </div>        
    </header>
    <main>
        <div class="encabezado"></div>
        <div class="dato">
            <div class="botones">
                <button>Agregar</button>
                <input type="text" name="" id="buscar" placeholder="Buscar...">
            </div>
            <div class="contenedorTable">
                <table id="tablaTramites">
                    <thead>
                        <tr>
                            <th>Id_Usuario</th>
                            <th>Nombre Completo</th>
                            <th>Correo Electrónico</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Contraseña</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
